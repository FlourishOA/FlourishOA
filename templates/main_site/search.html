{% extends 'main_site/base.html' %}

{% load staticfiles %}

{% block header %}
<header id="header" class="alt">
    <h2><a href="/">PriceSleuth</a></h2>
</header>
{% endblock %}
{% block content %}
<!-- Main -->
<div id="main">
    <!-- Content -->
        <section id="content" class="main">
            <form action="/search/" method="get">
                {% csrf_token %}
                <p>Include:</p>
                <input type="checkbox" value="Journal names">
                <input type="checkbox" value="Journal ISSN">
                <input type="checkbox" value="Categories">
                {{ form.search_query }}
                <input type="submit" value="Search" />
            </form>
            {% for a in results %}
                <li><a href="{% url 'result' a.issn %}">{{ a.journal_name }}</a></li>
            {% endfor %}
        </section>
</div>
{% endblock %}
